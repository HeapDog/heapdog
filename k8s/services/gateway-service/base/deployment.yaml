apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: PATCH_ME
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: gateway-service-cm

