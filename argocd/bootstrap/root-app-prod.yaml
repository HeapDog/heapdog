apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/HeapDog/heapdog.git
    targetRevision: HEAD
    path: argocd/apps/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

